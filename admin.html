<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button, select { margin: 5px 0; padding: 8px; width: 100%; }
    #catinput { display: none; }
  </style>
  <script>
    const categories = ["Electronics", "Fashion", "Mobiles"];
  </script>
</head>
<body>
  <h1>Admin Panel - Add Product</h1>
  <label>Affiliate Product Link:</label>
  <input id="link" type="text" placeholder="Paste affiliate product link here" />

  <label>Category:</label>
  <div style="display: flex; gap: 10px;">
    <select id="category" style="flex:2;"></select>
    <input id="catinput" type="text" placeholder="Or type new category" style="flex:3;" />
  </div>

  <label>Sub-category (optional):</label>
  <input id="subcategory" type="text" placeholder="Eg: Samsung, Smartwatch (or leave blank)" />

  <button onclick="addProduct()">Add Product</button>
  <div id="status" style="margin-top: 10px;"></div>

  <script>
    let cats = (typeof categories!=='undefined' && Array.isArray(categories)) ? categories : [];
    cats.push('+ Add New');
    const sel = document.getElementById('category');
    cats.forEach(c=>{
      const o = document.createElement('option');
      o.value = c; o.text = c; sel.appendChild(o);
    });
    sel.onchange = function() {
      if (sel.value === '+ Add New') {
        document.getElementById('catinput').style.display='block';
      } else {
        document.getElementById('catinput').style.display='none';
      }
    }

    async function addProduct() {
      let link = document.getElementById('link').value.trim();
      let selectedCat = sel.value;
      let newCat = document.getElementById('catinput').value.trim();
      let category = (selectedCat === '+ Add New') ? newCat : selectedCat;
      let subcategory = document.getElementById('subcategory').value.trim();
      const statusDiv = document.getElementById('status');
      if (!link || !category) {
        statusDiv.style.color = 'red';
        statusDiv.textContent = 'Please enter link and category!';
        return;
      }
      statusDiv.style.color = 'black';
      statusDiv.textContent = 'Submitting...';
      try {
        const webhookUrl = 'YOUR_N8N_PRODUCTION_WEBHOOK'; // Replace with production URL
        const res = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ link, category, subcategory })
        });
        if (res.ok) {
          statusDiv.style.color = 'green';
          statusDiv.textContent = 'Product successfully added! Wait and refresh main site.';
          document.getElementById('link').value = '';
          sel.selectedIndex=0;
          document.getElementById('subcategory').value = '';
          document.getElementById('catinput').value = '';
          document.getElementById('catinput').style.display='none';
        } else {
          statusDiv.style.color = 'red';
          statusDiv.textContent = 'Error occurred! Try again.';
        }
      } catch (e) {
        statusDiv.style.color = 'red';
        statusDiv.textContent = 'Failed to connect to automation server!';
      }
    }
  </script>
</body>
</html>
