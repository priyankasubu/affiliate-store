<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Affiliate Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fafafa; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .product { background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .product img { width: 100%; border-radius: 10px; }
    .meta { font-size: 12px; color: #999; margin-bottom: 5px; }
    a { text-decoration: none; color: #007bff; padding: 6px 10px; background: #007bff; color: white; border-radius: 5px; }
  </style>
  <script src="products.js"></script>
</head>
<body>
  <h1>My Affiliate Store</h1>
  <main class="product-grid" id="products"></main>
  <script>
    const container = document.getElementById('products');
    products.forEach(p => {
      container.innerHTML += `
        <div class="product">
          <img src="${p.image}" alt="${p.title}" />
          <div class="meta">${p.category ? 'Category: ' + p.category : ''}${p.subcategory ? ' | Sub: ' + p.subcategory : ''}</div>
          <h3>${p.title}</h3>
          <p>${p.price}</p>
          <a href="${p.link}" target="_blank">Buy Now</a>
        </div>
      `;
    });
  </script>
</body>
</html>
